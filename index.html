<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kingshot - SoT Alliance Rules and Strategies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #1a355e;
      --accent: #326ba8;
      --bg: #f7f8fa;
      --panel: #fff;
      --text-main: #222;
      --text-secondary: #666;
      --border: #e0e7ef;
      --shadow: rgba(0,0,0,0.08);
      --highlight: #f2f6fc;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--text-main);
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: var(--panel);
      border-radius: 10px;
      box-shadow: 0 2px 10px var(--shadow);
      padding: 32px 24px 24px 24px;
      border: 1px solid var(--border);
    }
    .main-title {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-top: 0;
      color: var(--primary);
      font-size: 2rem;
      letter-spacing: 1px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 12px;
      font-weight: 600;
    }
    .main-title svg {
      height: 44px;
      width: 44px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      border: 1px solid var(--border);
      background: #fff;
      flex-shrink: 0;
      display: inline-block;
    }
    ul.announcement-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.announcement-list li {
      border-left: 4px solid var(--accent);
      background: var(--highlight);
      margin-bottom: 20px;
      padding: 16px 16px 16px 20px;
      border-radius: 6px;
      box-shadow: 0 1px 4px var(--shadow);
      position: relative;
      transition: box-shadow 0.2s;
      display: flex;
      align-items: flex-start;
    }
    ul.announcement-list li:hover {
      box-shadow: 0 4px 16px var(--shadow);
    }
    .date {
      font-weight: bold;
      color: var(--text-secondary);
      font-size: 0.98rem;
      margin-bottom: 6px;
      display: block;
      min-width: 110px;
      margin-right: 16px;
      flex-shrink: 0;
    }
    .announcement-title {
      font-size: 1.08rem;
      color: var(--primary);
      margin-bottom: 4px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: underline;
      transition: color 0.2s;
      display: flex;
      align-items: center;
    }
    .announcement-title:hover {
      color: var(--accent);
    }
    .announcement-icon {
      width: 26px;
      height: 26px;
      margin-right: 8px;
      vertical-align: middle;
      flex-shrink: 0;
      display: inline-block;
    }
    .announcement-content {
      flex: 1;
      min-width: 0;
    }
    .announcement-desc {
      font-size: 1rem;
      color: var(--text-main);
    }
    /* Modal Styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.18);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal {
      background: var(--panel);
      padding: 24px 20px 18px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 32px var(--shadow);
      width: 80vw;
      max-width: 80vw;
      height: 80vh;
      max-height: 80vh;
      min-width: 260px;
      overflow-y: auto;
      margin: 0 16px;
      position: relative;
      animation: fadeIn 0.18s;
      display: flex;
      flex-direction: column;
      border: 1px solid var(--border);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .modal-close {
      position: absolute;
      top: 10px; right: 14px;
      color: var(--text-secondary);
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.2s;
    }
    .modal-close:hover {
      color: var(--accent);
    }
    .modal-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 10px;
    }
    .modal-desc {
      font-size: 1rem;
      color: var(--text-main);
      margin-bottom: 10px;
    }
    .modal-textarea-label {
      font-size: 0.98rem;
      color: var(--text-secondary);
      margin-bottom: 4px;
      display: block;
      font-weight: 500;
    }
    .modal-more-box {
      width: 100%;
      min-height: 80px;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 8px;
      font-size: 1rem;
      background: var(--highlight);
      color: var(--text-main);
      margin-bottom: 8px;
      word-break: break-word;
      box-sizing: border-box;
      /** prevent overflow issues **/
      overflow-y: auto;
      max-height: 70vh;
      /* Ensure long content is scrollable within the modal */
    }
    @media (max-width: 900px) {
      .container {
        max-width: 98vw;
      }
    }
    @media (max-width: 600px) {
      .modal {
        width: 96vw;
        max-width: 96vw;
        height: 96vh;
        max-height: 96vh;
        padding: 16px 6px 12px 6px;
      }
      .container {
        padding: 8px 2px 2px 2px;
      }
      .main-title {
        font-size: 1.2rem;
        gap: 10px;
      }
      .main-title svg {
        height: 32px;
        width: 32px;
      }
    }
  </style>
</head>

    <ul class="announcement-list" id="announcementList">
      <!-- Announcements will be loaded here -->
    </ul>
  </div>
  <!-- Modal Popup -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modalWindow">
      <button class="modal-close" id="modalClose" aria-label="Close modal">&times;</button>
      <div class="modal-title" id="modalTitle"></div>
      <div class="modal-desc" id="modalDesc"></div>
      <label for="modalMoreBox" class="modal-textarea-label">More Information:</label>
      <div id="modalMoreBox" class="modal-more-box">No more details...</div>
    </div>
  </div>
  <script>
    // SVG for Alliance icon in announcement list
    const kingshotIconSVG = `
      <svg class="announcement-icon" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="16" cy="16" r="14" fill="#326ba8" stroke="#1a355e" stroke-width="2"/>
        <path d="M16 8 L20 14 L16 16 L12 14 Z" fill="#fff" stroke="#1a355e" stroke-width="1"/>
        <path d="M16 16 L24 19 L22 21 L16 20 Z" fill="#fff" stroke="#1a355e" stroke-width="1"/>
        <path d="M16 16 L8 19 L10 21 L16 20 Z" fill="#fff" stroke="#1a355e" stroke-width="1"/>
        <circle cx="16" cy="16" r="3" fill="#ffd700" stroke="#1a355e" stroke-width="1"/>
      </svg>
    `;

    // Load announcements from announcements.txt
    fetch('announcements.txt')
      .then(response => response.text())
      .then(text => {
        const lines = text.trim().split('\n');
        const announcementList = document.getElementById('announcementList');
        lines.forEach((line, idx) => {
          // Format: date|title|desc|more-file
          const [date, title, desc, moreFile] = line.split('|');
          const li = document.createElement('li');
          li.innerHTML = `
            <span class="date">${date}</span>
            <div class="announcement-content">
              <div class="announcement-title" data-title="${title}" data-desc="${desc}" data-morefile="${moreFile}">
                ${kingshotIconSVG}
                <span>${title}</span>
              </div>
              <div class="announcement-desc">${desc}</div>
            </div>
          `;
          announcementList.appendChild(li);
        });

        // Modal popup events
        const titles = document.querySelectorAll('.announcement-title');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalDesc = document.getElementById('modalDesc');
        const modalClose = document.getElementById('modalClose');
        const modalMoreBox = document.getElementById('modalMoreBox');

        titles.forEach(titleElem => {
          titleElem.addEventListener('click', function() {
            modalTitle.textContent = this.getAttribute('data-title');
            modalDesc.textContent = this.getAttribute('data-desc');
            const moreFile = this.getAttribute('data-morefile');
            if (moreFile && moreFile.trim()) {
              fetch(moreFile)
                .then(resp => resp.text())
                .then(html => {
                  modalMoreBox.innerHTML = html.trim() ? html : "No more details...";
                })
                .catch(() => {
                  modalMoreBox.innerHTML = "No more details...";
                });
            } else {
              modalMoreBox.innerHTML = "No more details...";
            }
            modalOverlay.style.display = 'flex';
          });
        });

        modalClose.addEventListener('click', function() {
          modalOverlay.style.display = 'none';
        });

        modalOverlay.addEventListener('click', function(e) {
          if (e.target === modalOverlay) {
            modalOverlay.style.display = 'none';
          }
        });

        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape') {
            modalOverlay.style.display = 'none';
          }
        });
      });
  </script>
